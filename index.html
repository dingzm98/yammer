<!DOCTYPE html>

<html>
    <head>
      <script type="text/javascript" data-app-id="TXdKg74Gy1qngCKOGYgQQ" src="https://c64.assets-yammer.com/assets/platform_js_sdk.js"></script>
      <script type="text/javascript" src="user.js"></script>
      <script type="text/javascript" src="search.js"></script>
      <script type="text/javascript" src="current_network.js"></script>
      <script type="text/javascript" src="current_user.js"></script>
      <script type="text/javascript" src="group_for_user.js"></script>
      <span id="yammer-login"></span>
<script>
  yam.connect.loginButton('#yammer-login', function (resp) {
    if (resp.authResponse) {
      document.getElementById('yammer-login').innerHTML = 'Welcome to Yammer!';
    }
  });
</script>
<script>
yam.getLoginStatus(
  function(response) {
    if (response.authResponse) { 
      alert("logged in");
        console.dir(response); //print user information to the console
      }
    else {
      //authResponse = false if the user is not logged in, or is logged in but hasn't authorized your app yet
      alert("logged out");
    }
  }
);
</script>
    </head>
    <body>
        <span id="yammer-login"></span>
        <h1><input type="text" name="Keyword" id="search" value="Howdy"><button onclick = "search()" type="button">search</button></h1>
        <h1><button onclick = "user()" type="button">users</button></h1>
        <h1><button onclick = "current_user()" type="button" >current_user</button></h1>
        <h1><button onclick = "current_network()" type="button" >current_network</button></h1>
        <h1><input type="text" name="userid" id="userid" value="253828489216"><button onclick = "group_for_user()" type="button">group_for_user</button></h1>
    </body>
</html>
