<!DOCTYPE html>

<html>
    <head>
      <script type="text/javascript" data-app-id="TXdKg74Gy1qngCKOGYgQQ" src="https://c64.assets-yammer.com/assets/platform_js_sdk.js"></script>
      <span id="yammer-login"></span>
<script>
  yam.connect.loginButton('#yammer-login', function (resp) {
    if (resp.authResponse) {
      document.getElementById('yammer-login').innerHTML = 'Welcome to Yammer!';
    }
  });
</script>
<script>
yam.getLoginStatus(
  function(response) {
    if (response.authResponse) { 
      alert("logged in");
        console.dir(response); //print user information to the console
        yam.platform.request({
        url: "users.json",     //this is one of many REST endpoints that are available
        method: "GET",
        data: {    //use the data object literal to specify parameters, as documented in the REST API section of this developer site
          "letter": "a",
          "page": "2",
        },
        success: function (user) { //print message response information to the console
          alert("The request was successful.");
          console.dir(user);
        },
        error: function (user) {
          alert("There was an error with the request.");
        }
      });
      }
    else {
      //authResponse = false if the user is not logged in, or is logged in but hasn't authorized your app yet
      alert("logged out");
    }
  }
);
</script>
    </head>
    <body>
        <span id="yammer-login"></span>
        <h2>First name: <input type="text" name="FirstName" value="Mickey"></h2>
          <br><h1>Keyword: <input type="text" name="keyword"><input<button type="button" id= "search">search</button></h1>  
    </body>
</html>
